<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Dachshund</title> 

<!-- Adding synthesizer - tone.js  -->
<script src="https://unpkg.com/tone"></script>

<!-- Adding in Style sheet -->
<link rel="stylesheet" href="style.css">

<!-- Adding in JS sheets -->
<script src="keyboardController.js"></script>
<script src="sliderControls.js"></script>

</head>
<body>
<img class="billyBackground" src="billyfull.PNG" alt="">

     <dialog id="introDialog">
      <p>
        This synthesizer will make some noise, please check your system's volume
        setting.
      </p>
      <button id="dialogCloseButton" autofocus>OK</button>
    </dialog>
<p></p>
    <div class="keyboardCont">
        <div class="octaveCont">
            <div class="whiteKeyCont">
               <button class="whiteKey" data-note="c"></button>
               <button class="whiteKey" data-note="d"></button>

               <button class="whiteKey" data-note="f"></button>
               <button class="whiteKey" data-note="g"></button>
               <button class="whiteKey" data-note="a"></button>
               <button class="whiteKey" data-note="b"></button>
            </div>

          <div class="blackKeyCont">
               <button class="ghostKey"></button>
               <button class="blackKey" data-note="c#"></button>
               <button class="blackKey" data-note="d#"></button>
               <button class="ghostKey"></button>
               <button class="ghostKey"></button>
               <button class="blackKey" data-note="f#"></button>
               <button class="blackKey" data-note="g#"></button>
               <button class="blackKey" data-note="a#"></button>
               <button class="ghostKey"></button>
          </div>

        </div>

        <div class="octaveCont">
            <div class="whiteKeyCont">
               <button class="whiteKey" data-note="c"></button>
               <button class="whiteKey" data-note="d"></button>
               <button class="whiteKey" data-note="e"></button>
               <button class="whiteKey" data-note="f"></button>
               <button class="whiteKey" data-note="g"></button>
               <button class="whiteKey" data-note="a"></button>
               <button class="whiteKey" data-note="b"></button>
            </div>

          <div class="blackKeyCont">
               <button class="ghostKey"></button>
               <button class="blackKey" data-note="c#"></button>
               <button class="blackKey" data-note="d#"></button>
               <button class="ghostKey"></button>
               <button class="ghostKey"></button>
               <button class="blackKey" data-note="f#"></button>
               <button class="blackKey" data-note="g#"></button>
               <button class="blackKey" data-note="a#"></button>
               <button class="ghostKey"></button>
          </div>

        </div><div class="octaveCont">
            <div class="whiteKeyCont">
               <button class="whiteKey" data-note="c"></button>
               <button class="whiteKey" data-note="d"></button>

          <div class="blackKeyCont">
               <button class="ghostKey"></button>
               <button class="blackKey" data-note="c#"></button>

               <button class="blackKey" data-note="a#"></button>
               <button class="ghostKey"></button>
          </div>

        </div>

    </div>

<div class="sliders">
    <div class="volumeSlider">
        <p>volume</p>
        <input type="range" min="0" max="100">
    </div>
    <div class="distortionSlider">
        <p>distortion</p>
        <input type="range" min="0" max="100">
    </div>
    <div class="bassSlider">
        <p>bass</p>
        <input type="range" min="0" max="100">
    </div>
    <div class="reverbSlider">
        <p>reverb</p>
        <input type="range" min="0" max="100">
    </div>
</div>


<div class="buttons">
    <button class="playButton"><img src="Assets/reverb.PNG" class="playButtonImage"></button>
    <button class="pauseButton"><img src="Assets/bass.PNG" class="pauseButtonImage"></button>
    <button class="randomiseButton">randomise</button>
    <button class="bellButton">bell</button>
    <button class="cymbalButton">symbol</button>
    <button class="metronomeButton">metronome</button>
    <button class="drumButton">drum</button>
</div>


</body>
</html>
