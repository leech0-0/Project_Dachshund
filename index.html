<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Dachshund</title> 

<!-- Adding synthesizer - tone.js  -->
<script src="https://unpkg.com/tone"></script>

<!-- Adding in Style sheets -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="keyboardStyle.css">

<!-- Adding in JS sheets -->
<!-- <script src="keyboardController.js" defer></script> -->
<script src="sliderControls.js" defer></script>
<script src="buttonControls.js" defer></script>

</head>
<body>
<img class="billyBackground" src="assets/billyfull.PNG" alt="">

     <dialog id="introDialog" class="introDialog">
      <p>
        This synthesizer will make some noise, please check your system's volume
        setting.
      </p>
      <img src="Assets/scaleIcon.PNG" class="dialogPhoto">
      <img src="Assets/scaleIcon.PNG" class="dialogPhoto2">
      <img src="Assets/scaleIcon.PNG" class="dialogPhoto3">
      <button id="dialogCloseButton" class="dialogButton" autofocus>OK</button>
    </dialog>

    <div class="keyboardCont">
        <div class="octaveCont" data-octave="2" id="octave1">
            <div class="whiteKeyCont">
               <button class="whiteKey" data-note="c"></button>
               <button class="whiteKey" data-note="d"></button>
               <button class="whiteKey" data-note="e"></button>
               <button class="whiteKey" data-note="f"></button>
               <button class="whiteKey" data-note="g"></button>
               <button class="whiteKey" data-note="a"></button>
               <button class="whiteKey" data-note="b"></button>
            </div>

          <div class="blackKeyCont">
               <button class="ghostKey"></button>
               <button class="blackKey" data-note="c#"></button>
               <button class="blackKey" data-note="d#"></button>
               <button class="ghostKey"></button>
               <button class="ghostKey"></button>
               <button class="blackKey" data-note="f#"></button>
               <button class="blackKey" data-note="g#"></button>
               <button class="blackKey" data-note="a#"></button>
               <button class="ghostKey"></button>
          </div>

        </div>

        <div class="octaveCont" data-octave="3" id="octave2">
            <div class="whiteKeyCont">
               <button class="whiteKey" data-note="c"></button>
               <button class="whiteKey" data-note="d"></button>
               <button class="whiteKey" data-note="e"></button>
               <button class="whiteKey" data-note="f"></button>
               <button class="whiteKey" data-note="g"></button>
               <button class="whiteKey" data-note="a"></button>
               <button class="whiteKey" data-note="b"></button>
            </div>

          <div class="blackKeyCont">
               <button class="ghostKey"></button>
               <button class="blackKey" data-note="c#"></button>
               <button class="blackKey" data-note="d#"></button>
               <button class="ghostKey"></button>
               <button class="ghostKey"></button>
               <button class="blackKey" data-note="f#"></button>
               <button class="blackKey" data-note="g#"></button>
               <button class="blackKey" data-note="a#"></button>
               <button class="ghostKey"></button>
          </div>

        </div><div class="octaveCont" data-octave="4" id="octave3">
            <div class="whiteKeyCont">
               <button class="whiteKey" data-note="c"></button>
               <button class="whiteKey" data-note="d"></button>
               <button class="whiteKey" data-note="e"></button>
               <button class="whiteKey" data-note="f"></button>
               <button class="whiteKey" data-note="g"></button>
               <button class="whiteKey" data-note="a"></button>
               <button class="whiteKey" data-note="b"></button>
            </div>

          <div class="blackKeyCont">
               <button class="ghostKey"></button>
               <button class="blackKey" data-note="c#"></button>
               <button class="blackKey" data-note="d#"></button>
               <button class="ghostKey"></button>
               <button class="ghostKey"></button>
               <button class="blackKey" data-note="f#"></button>
               <button class="blackKey" data-note="g#"></button>
               <button class="blackKey" data-note="a#"></button>
               <button class="ghostKey"></button>
          </div>

        </div>

    </div>

<div class="slideContainer">
        <input type="range" min="0" max="10" value="0" class="bassSlider" id="bassRange">
        <input type="range" min="0" max="10" value="0" class="reverbSlider" id="reverbRange">
        <input type="range" min="0" max="10" value="0" class="volumeSlider" id="volumeRange">
        <input type="range" min="0" max="10" value="0" class="distortionSlider" id="distortionRange">
</div>


<div class="buttons">
    <button class="playButton" id="demoPlayButton" ><img src="Assets/play.PNG" class="playButton"></button>
    <button class="pauseButton" id="demoPauseButton"><img src="Assets/pause.PNG" class="pauseButton"></button>
    <button class="randomiseButton" id="randomiseButton"><img src="Assets/randomise.PNG" class="randomiseButton"></button>
    <button class="bellButton" id="bellButton"><img src="Assets/bell.PNG" class="bellButton"></button>
    <button class="cymbalButton" id="cymbalButton"><img src="Assets/cymbal.PNG" class="cymbalButton"></button>
    <button class="metronomeButton" id="metronomeButton"><img src="Assets/metronome.PNG" class="metronomeButton"></button>
    <button class="drumButton" id="drumButton"><img src="Assets/drum.PNG" class="drumButton"></button>
</div>

<div class="sliderImages">
    <img src="Assets/bassClear.PNG" class="bassImage">
    <img src="Assets/reverbClear.PNG" class="reverbImage">
    <img src="Assets/distortionClear.PNG" class="distortionImage">
    <img src="Assets/volumeClear.PNG" class="volumeImage">
</div>

<div class="keyboardImages">
    <img src="Assets/squareOctave1.PNG" class="square1">
    <img src="Assets/squareOctave2.PNG" class="square2">
    <img src="Assets/squareOctave3.PNG" class="square3">
    <img src="Assets/squareSharp1.PNG" class="square4">
    <img src="Assets/squareSharp2.PNG" class="square5">
    <img src="Assets/squareSharp3.PNG" class="square6">
    <img src="Assets/triangleOctave1.PNG" class="triangle1">
    <img src="Assets/triangleOctave2.PNG" class="triangle2">
    <img src="Assets/triangleOctave3.PNG" class="triangle3">
    <img src="Assets/triangleSharp1.PNG" class="triangle4">
    <img src="Assets/triangleSharp2.PNG" class="triangle5">
    <img src="Assets/triangleSharp3.PNG" class="triangle6">
</div>
</body>
</html>
